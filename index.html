<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor|Order Component Summary</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="workplace">

        <div class="card">
            <section class="illustration">
                <img src="imgs/illustration-hero.svg" alt="illustration-hero">
            </section>
            <section class="main-h">
                <h1>Order Summary </h1>
            </section>
            <section>
                <p class="order-summary">
                    You can now listen to millions of songs, audiobooks,and podcasts on any device anywhere you like!
                </p>

            </section>

            <div class="plan">
                <img src="imgs/icon-music.svg" alt="music-icon">
                <span id="middle-1">Annual Plan</span>
                <span id="middle-2">$59.99/year</span>
                <!-- I was not able to center change link , if anyone knows where I messed up do let me know please !  -->
                <a href=""> Change</a>
            </div>
            <div class="btn">

                <span>Proceed To Payment</span>
            </div>
            <div class="cancel">
                <a href=""> Cancel Order</a>
            </div>

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Sayam Alvi</a>.
        </div>

    </div>
</body>

</html>
